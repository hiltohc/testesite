<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Cadastrar-se</title>
    <link rel="stylesheet" href="feedcss.css">
    <script src="https://kit.fontawesome.com/e3e78fe059.js" crossorigin="anonymous"></script>
    <script src="loginjs.js"></script>
</head>
<body>





        <form class="form form--hidden">
            <h1 class="form__title">Enviar Feedback</h1>
            <div class="form__message"></div>
            <div class="form__input-group">
                <input type="text" class="form__inputname" autofocus placeholder="Nome">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Comentario">
                <div class="form__input-error-message"></div>
            </div>
            <div class="formcomida">

                
                <input type="text" class="form_input_comida" autofocus placeholder="Comida">

                <div class="form__input-error-message"></div>

            </div>
            <div class="form_stars">

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>   
                             
              <!--  <input type="password" class="form__inputstar" autofocus placeholder="Estrelas"> -->

                <select class="form_inputstar">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>


                <div class="form__input-error-message"></div>
                   
                     <a href="resultadofeed.html" class="button_feed">Enviar Feedback</a>


        
            </div>
        </form>
    <script src="./src/main.js"></script>
</body>
