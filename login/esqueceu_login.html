<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="esqueceu_login.css">
    <script src="https://kit.fontawesome.com/e3e78fe059.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="login.html" class="buttonback"><i class="fa-solid fa-backward "> BACK</i></a>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Esqueceu sua senha?
            </h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Informe seu email">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
        </form>

    </div>
    <script src="./src/main.js"></script>
</body>
